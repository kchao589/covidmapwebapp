<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>US County Covid Rates</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">
    <link href="css/map1.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>

    <style>
        h2,
        h3 {
            margin: 10px;
            font-size: 18px;
        }

        h3 {
            font-size: 16px;
        }

        p {
            margin: 10px;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100%;
        }

        .map-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.8);
            border-style: solid;
            border-width: 1px;
            border-color: rgba(0, 0, 0, 0.2);
            margin-left: 20px;
            font-family: Arial, sans-serif;
            overflow: auto;
            border-radius: 3px;
        }

        #features {
            top: 0;
            height: 100px;
            margin-top: 20px;
            width: 250px;
        }

        #legend {
            padding: 10px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            line-height: 18px;
            height: 255px;
            margin-bottom: 40px;
            width: 150px;
        }

        .legend-key {
            display: inline-block;
            border-radius: 20%;
            width: 10px;
            height: 10px;
            margin-right: 5px;
        }

        .mapboxgl-canvas-container.mapboxgl-interactive,
        .mapboxgl-ctrl-group button.mapboxgl-ctrl-compass {
            cursor: unset;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div class='map-overlay' id='features'>
        <h2>US 2020 Covid Rates</h2>
        <div id='text-description'>
            <p>Hover over a county!</p>
        </div>
    </div>
    <div class='map-overlay' id='legend'></div>
    <script src="js/map1.js">
        mapboxgl.accessToken =
            'pk.eyJ1Ijoia2NoYW81ODkiLCJhIjoiY21rb2ppZ3ZnMDE4ODNxcHBkd2c2cTU5biJ9.3r2ICzOPgm8Ce-m6q0GcJQ';
        const map = new mapboxgl.Map({
            container: 'map',
            projection: 'albers',
            style: 'mapbox://styles/mapbox/light-v10',
            zoom: 4,
            center: [-98, 39]
        });

        async function geojsonFetch() {
            let response = await fetch('assets/us-covid-2020-rates.json');
            let rate_data = await response.json();

            map.on('load', function loadingData() {
                map.addSource('rate_data', {
                    type: 'geojson',
                    data: rate_data
                });

                map.addLayer({
                    'id': 'rate_data_layer',
                    'type': 'fill',
                    'source': 'rate_data',
                    'paint': {
                        'fill-color': [
                            'step',
                            ['get', 'rates'],
                            '#FFF5F0',
                            10,
                            '#FEE0D2',
                            20,
                            '#FCBBA1',
                            30,
                            '#FC9272',
                            40,
                            '#FB6A4A',
                            50,
                            '#EF3B2C',
                            60,
                            '#CB181D',
                            70,
                            "#A50F15",
                            80,
                            '#67000D',
                            90,
                            '#000000'
                        ],
                        'fill-outline-color': '#BBBBBB',
                        'fill-opacity': 0.7,
                    }
                });

                const layers = [
                    '0-9%',
                    '10-19%',
                    '20-29%',
                    '30-39%',
                    '40-49%',
                    '50-59%',
                    '60-69%',
                    '70-79%',
                    '80-89%',
                    '>90%'
                ];
                const colors = [
                    '#FFF5F0',
                    '#FEE0D2',
                    '#FCBBA1',
                    '#FC9272',
                    '#FB6A4A',
                    '#EF3B2C',
                    '#CB181D',
                    '#A50F15',
                    '#67000D',
                    '#000000'
                ];

                const legend = document.getElementById('legend');
                legend.innerHTML = "<b>Covid Rates<br>(cases/1000 people)</b><br><br>";


                layers.forEach((layer, i) => {
                    const color = colors[i];
                    const item = document.createElement('div');
                    const key = document.createElement('span');
                    key.className = 'legend-key';
                    key.style.backgroundColor = color;

                    const value = document.createElement('span');
                    value.innerHTML = `${layer}`;
                    item.appendChild(key);
                    item.appendChild(value);
                    legend.appendChild(item);
                });
            });

            map.on('mousemove', ({point}) => {
                const county = map.queryRenderedFeatures(point, {
                    layers: ['rate_data_layer']
                });
                document.getElementById('text-description').innerHTML = county.length ?
                    `<h3>${county[0].properties.county} County, ${county[0].properties.state}</h3><p><strong><em>${county[0].properties.rates}</strong> % rate per 1000 people</em></p>` :
                    `<p>Hover over a county!</p>`;
            });
        }

        geojsonFetch();
    </script>

</body>

</html>
